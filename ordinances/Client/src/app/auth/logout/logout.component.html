<mat-card class="flex flex-col flex-auto items-center sm:justify-center min-w-0">
    <mat-card-content class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="w-12 mx-auto">
                <img mat-card-image src="assets/images/leasyGo.jpg">
            </div>

            <!-- Title -->
            <h1 class="mt-8 text-4xl font-extrabold tracking-tight leading-tight text-center">Vous vous êtes déconnecté!</h1>
            <div class="flex justify-center mt-0.5 font-medium">
                <!-- Redirect countdown -->
                <ng-container *ngIf="countdown > 0">
                    Redirection dans {{countdown | i18nPlural: countdownMapping }}
                </ng-container>

                <!-- Redirect message -->
                <ng-container *ngIf="countdown === 0">
                    Vous êtes maintenant redirigé!
                </ng-container>
            </div>

            <!-- Form footer -->
            <div class="mt-8 text-md font-medium text-secondary text-center">
                <span>Allez à</span>
                <a
                    class="ml-1 text-primary-500 hover:underline"
                    [routerLink]="['/login']">connexion
                </a>
            </div>
        </div>
    </mat-card-content>
</mat-card>
